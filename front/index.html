<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Авторизация и Регистрация</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth">
    <div class="auth__form auth__form--login">
      <h2 class="form__title">Вход</h2>
      <form id="loginForm" class="form">
        <div class="form__group">
          <input type="text" class="form__input" placeholder="Имя пользователя" required />
        </div>
        <div class="form__group">
          <input type="password" class="form__input" placeholder="Пароль" required />
        </div>
        <button type="submit" class="form__button">Войти</button>
        <p class="form__switch">
          Нет аккаунта? <a href="#" class="form__link" id="switchToRegister">Регистрация</a>
        </p>
      </form>
    </div>

    <div class="auth__form auth__form--register auth__form--hidden">
      <h2 class="form__title">Регистрация</h2>
      <form id="registerForm" class="form">
        <div class="form__group">
          <input type="text" class="form__input" placeholder="Имя пользователя" required />
        </div>
        <div class="form__group">
          <input type="password" class="form__input" placeholder="Пароль" required />
        </div>
        <div class="form__group">
          <input type="password" class="form__input" placeholder="Повторите пароль" required />
        </div>
        <button type="submit" class="form__button">Зарегистрироваться</button>
        <p class="form__switch">
          Уже есть аккаунт? <a href="#" class="form__link" id="switchToLogin">Войти</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.querySelector('.auth__form--login');
    const registerForm = document.querySelector('.auth__form--register');

    document.getElementById('switchToRegister').onclick = () => {
      loginForm.classList.add('auth__form--hidden');
      registerForm.classList.remove('auth__form--hidden');
    };

    document.getElementById('switchToLogin').onclick = () => {
      registerForm.classList.add('auth__form--hidden');
      loginForm.classList.remove('auth__form--hidden');
    };
  </script>
</body>
</html>
